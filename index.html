<!DOCTYPE html>
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lightly-HTML-Project</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div>
        <h1>工时利用率计算器</h1>
        <div>计划完成时间：<input type="datetime-local" id="jihua" value="2023-08-08T02:00">
        </div>
        <div>批点时间：<input type="datetime-local" id="pidian" value="2023-08-07T23:59">

        <div>销点时间：<input type="datetime-local" id="xiaodian" value="2023-08-08T01:30">

        <button type="button" name="myButton" onclick="cal()">
	    计算
        </button>
        <div>计划时间：<text id="result"></div>

        <div>销点时间：<text id="result2"></div>
        <div>销点-批点：<text id="result3"></div>
        <div>计划-批点：<text id="result4"></div>
